<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="web icon" href="./images/NAME LOGO (1).png">
    <title>personal bank</title>
</head>
<body>
   <div id="login-area" class="login-area container-fluid">
    <div class="text">
        <h1 class="text-center">WELCOME TO PERSONAL BANK  </h1>
    </div>
    <div class="login-form">
        <h2 style="margin-top:-30px;" class="text-center">LOGIN</h2>
        <input type="text" class="form-control" placeholder="User Name"> <br>
        <input type="password" class="form-control" placeholder="password"> <br>
        <button id="button-Area" class="btn">CLICK ME</button>
    </div>
   </div>
   <div id="next-item">
     <div class="row">
        <div class="col-md-4">
            <div class="box-1">
                <h2 class="">DEPOSIT</h2>
                <h1 id="font">$<span id="current">00</span></h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box-2">
                <h2 class="">WITHDRAW</h2>
                <h1 id="font">$ <span id="disCurrent">00</span></h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box-3">
                <h2 class="r">BALANCE</h2>
                <h1 id="font">$ <span id="balance">2000</span></h1>
            </div>
        </div>
        </div>

        <div class="next-box">
            <div class="row ">
                 <div class="col-md-6">
                   <div class="button-form">
                    <h1>DEPOSIT</h1> <br>
                    <input id="inAmount" class="form-control" type="text"       placeholder="Deposit amount add"> <br>
                    <button id="Deposit" class="btn" > Deposit</button> 
                   </div>
                </div>
                    <div class="col-md-6">
                       <div class="button-form">
                        <h1>Withdraw</h1> <br>
                        <input id="disWithdraw" class="form-control" type="text" placeholder="Withdraw amount add"> <br>
                        <button id="Withdraw" class="btn">Withdraw</button>
                       </div>
                    </div>
            </div>
        </div>
   </div>

    <script src="Script.js"></script>
</body>
</html>
